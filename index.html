<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="todo-page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header-img" alt="The Eisenhower Matrix">
      <a 
          class="header-link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section id="top-section">
        <h3 class="task-title new-task">
          <label for="new-task">Add Item</label>
        </h3>
        <div class="task-row">
          <input id="new-task"class="task-input" type="text">
          <button class="base-btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="task-title">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-item">
            <input type="checkbox" class="task-checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="base-btn task-edit">Edit</button>
            <button class="base-btn task-delete">
              <img src="./remove.svg" class="delete-img" alt="Clear field icon">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input type="checkbox" class="task-checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="base-btn task-edit">Save</button>
            <button class="base-btn task-delete">
              <img src="./remove.svg" class="delete-img" alt="Clear field icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="task-title">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="task-item">
            <input type="checkbox" class="task-checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="base-btn task-edit">Edit</button>
            <button class="base-btn task-delete">
              <img src="./remove.svg" class="delete-img" alt="Clear field icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
