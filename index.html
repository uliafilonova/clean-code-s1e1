<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="todo-page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="The Eisenhower Matrix">
      <a 
          class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section-new task">
        <h3 class="task__title task__title_new">
          <label for="new-task">Add Item</label>
        </h3>
        <div class="task__row">
          <input class="task__input" id="new-task" type="text">
          <button class="base-btn">Add</button>
        </div>
      </section>
      <section class="section-incomplete task">
        <h3 class="task__title">Todo</h3>
        <ul class="task__list task__list_incomplete">
          <li class="task__item">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="base-btn base-btn_edit">Edit</button>
            <button class="base-btn base-btn_delete">
              <img src="./remove.svg" class="base-btn__delete-icon" alt="Clear field icon">
            </button>
          </li>
          <li class="task__item task__item_edit">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="base-btn base-btn_edit">Save</button>
            <button class="base-btn base-btn_delete">
              <img src="./remove.svg" class="base-btn__delete-icon" alt="Clear field icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="section-complete task">
        <h3 class="task__title">Completed</h3>
        <ul class="task__list task__list_completed">
          <li class="task__item">
            <input type="checkbox" class="task__checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="base-btn base-btn_edit">Edit</button>
            <button class="base-btn base-btn_delete">
              <img src="./remove.svg" class="base-btn__delete-icon" alt="Clear field icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
